<div class="toolbar" id="kt_toolbar">
   <!--begin::Container-->
   <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
      <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
         <!--begin::Title-->
         <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">
            {{title}}
            <!--begin::Separator-->
            <span class="h-20px border-gray-200 border-start ms-3 mx-2"></span>
            <!--end::Separator-->
         </h1>
         <!--end::Title-->
      </div>
      <!--end::Page title-->
      <!--begin::Actions-->
      <div class="d-flex align-items-center py-1">
         {% if create %}  <a href="create/" class="btn btn-sm btn-primary" >Create</a>
         {% endif %}
         {% if pk %}  <a href="update/" class="btn btn-sm btn-info" >Edit</a>
         {% endif %}
         {% if return %}
            {% if id %}
            <a href="{% url return id %}" class="btn btn-sm btn-danger" >Back</a>
            {% else %}
            <a href="{% url return %}" class="btn btn-sm btn-danger" >Back</a>
            {% endif %}

         {% endif %}
         {% if back %}
         <button class="btn btn-sm btn-danger" onclick="history.back()">Back</button>
         {% endif %}
         <!--end::Button-->
      </div>
   </div>
   <!--end::Container-->
</div>
<!--end::Toolbar-->
