<!--begin::Col-->
<div class="col-md-6 col-xl-4">
    <!--begin::Card-->
    <a href="{%url 'merchant:merchant_detail' object.pk%}" class="card border-hover-primary">
        <!--begin::Card header-->
        <div class="card-header border-0 pt-9">
        <!--begin::Card Title-->
       {%if object.merchant_logo%} <div class="card-title m-0">
            <!--begin::Avatar-->
            <div class="symbol symbol-50px w-50px bg-light">
                <img src="{{object.merchant_logo.url}}"  class="p-3" />
            </div>
            <!--end::Avatar-->
        </div>
        {%endif%}
        <!--end::Car Title-->
        <!--begin::Card toolbar-->
        <div class="card-toolbar">
            <span class="badge {%if object.is_verified%} badge-light-success {%else%} badge-light-danger  {%endif%}  fw-bolder me-auto px-4 py-3">
               {%if object.is_verified%}
                Verified
                {%else%}
                Unverified
                {%endif%}
            </span>
        </div>
        <!--end::Card toolbar-->
        </div>
        <!--end:: Card header-->
        <!--begin:: Card body-->
        <div class="card-body p-9">
        <!--begin::Name-->
        <div class="fs-3 fw-bolder text-dark">{{object.display_name}}</div>
        <!--end::Name-->
        <!--begin::Description-->
        <p class="text-gray-400 fw-bold fs-5 mt-1 mb-7">{{object.merchant_code}}</p>
        <!--end::Description-->
        <!--begin::Info-->
        <div class="d-flex flex-wrap mb-5">
            <!--begin::Due-->
            <div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-7 mb-3">
                <div class="fw-bold text-gray-400">{{object.address}}</div>
            </div>
            <!--end::Due-->
            <!--begin::Budget-->
            <div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 mb-3">
                <div class="fw-bold text-gray-400">{{object.primary_contact_number}}  </div>
            </div>
            <!--end::Budget-->
        </div>
        <!--end::Info-->
        <!--begin::Progress-->
        <div class="h-4px w-100 bg-light mb-5">
            <div class="{%if object.is_verified %} bg-green {%else%} bg-red  {%endif%} rounded h-4px" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!--end::Progress-->
        </div>
        <!--end:: Card body-->
    </a>
    <!--end::Card-->
</div>
<!--end::Col-->
