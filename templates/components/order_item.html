<tr>
    <td>
        <!--begin::User-->
        <div class="d-flex align-items-center">
            <!--begin::Wrapper-->
            <div class="me-5 position-relative">
                <!--begin::Avatar-->
                <div class="symbol symbol-35px symbol-circle">
                    <img alt="Pic" src="{{object.product.product.productimage_set.first.image}}" />
                </div>
                <!--end::Avatar-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Info-->
            <div class="d-flex flex-column justify-content-center">
                <a href="" class="fs-6 text-gray-800 text-hover-primary">{{object.product.product.title}}</a>
                <div class="fw-bold text-gray-400">{{object.order.user.email}}</div>
            </div>
            <!--end::Info-->
        </div>
        <!--end::User-->
    </td>
    <td>{{object.order.created_at|date:'M d,Y'}}</td>
    <td>{{object.product_price}}</td>
    <td>
        <span class="badge badge-light-info text-uppercase fw-bolder px-4 py-3">{{object.get_delivery_status_display}}</span>
    </td>
    <td class="text-end">
        <a href="#" class="btn btn-light btn-sm">View</a>
    </td>
</tr>
